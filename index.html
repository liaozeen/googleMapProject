<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
    <div id="map"></div>
    <div id="container">
        <div id="topBar">
        	<input  id="input" placeholder="输入地址..." type="text" data-bind="textInput:inputValue">
       </div>
       <ul id="list" data-bind="foreach:list">
            <li class="list-title" data-bind="text: title,click:$parent.clickLocation"></li>
        </ul>

	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/jquery-3.2.1.js"></script>
    <script async src="js/app.js"></script>
    <script async
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAaoYRYAqRYizP4aE_w1wPMVwBSQLMIIdw&v=3&callback=initMap">
    </script>
    </body>
</html>
